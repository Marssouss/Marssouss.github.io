<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: "Accueil" }} • {{ site.title | default: "Mon Site" }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}/" />
  {% seo %}

  <link rel="preload" href="{{ '/styles.css' | relative_url }}" as="style" />
  <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}" />
  <link rel="icon" href="data:,">
</head>
<body>
  {% include nav.html %}

  <!-- Contenu spécifique à chaque page -->
  {{ content }}

  <footer class="container footer">
    <small>© {{ "now" | date: "%Y" }} {{ site.author.name | default: "Ton Nom" }} — <a href="{{ '/sitemap.xml' | relative_url }}">Plan du site</a></small>
  </footer>

  <script src="{{ '/script.js' | relative_url }}" defer></script>
</body>
</html>
