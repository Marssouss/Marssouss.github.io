- icon: "🧹"
  title: "Qualité des données"
  text: "Talend : contrôles DQ et rejets traçables dès l’ingestion. Power BI : colonnes propres et référentiels normalisés pour un modèle fiable."
  note: "Objectif : données sûres, lisibles et prêtes à analyser."

- icon: "🔁"
  title: "Robustesse"
  text: "Talend : jobs idempotents, reprises sur incident et journalisation claire. Power BI : planification stable et surveillance des rafraîchissements."
  note: "Objectif : des flux qui tournent sans surprise."

- icon: "⚡"
  title: "Performance"
  text: "Talend : filtres en amont, tMap optimisés, incrémental/CDC. Power BI : modèle en étoile, agrégations et DAX mesuré."
  note: "Objectif : temps de traitement courts et rapports rapides."

- icon: "🧩"
  title: "Évolutivité"
  text: "Talend : jobs paramétrables et réutilisables. Power BI : datasets modulaires, séparation données / visuels."
  note: "Objectif : s’adapter vite aux besoins."

- icon: "🛡️"
  title: "Sécurité & conformité"
  text: "Talend : secrets/contextes par environnement. Power BI : permissions/RLS et gouvernance alignée RGPD."
  note: "Objectif : contrôle d’accès clair et traçable."

- icon: "📚"
  title: "Documentation & partage"
  text: "Jobs commentés et mapping explicite côté Talend. Power BI : modèles BI annotés, handover et runbook."
  note: "Objectif : passation simple et maintenance sereine."
