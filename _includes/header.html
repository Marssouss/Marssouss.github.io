<!-- _includes/header.html -->
<header class="site-header" role="banner">
  <div class="container navbar">
    <!-- Marque -->
    <a class="brand" href="{{ '/' | relative_url }}"><span class="dot"></span> {{ site.author.enterprise }}</a>

    <!-- Nav desktop INSÉRÉE dans la même ligne -->
    <nav class="nav-desktop" aria-label="Navigation principale">
      <ul class="nav-inline">
        <li><a class="chip" href="{{ '/#services' | relative_url }}">Services</a></li>
        <li><a class="chip" href="{{ '/#realisation' | relative_url }}">Réalisations</a></li>
        <li><a class="chip" href="{{ '/blog/' | relative_url }}">Blog</a></li>
        <li><a class="chip" href="{{ '/#contact' | relative_url }}">Contact</a></li>
        <li><button class="btn cta" data-calendly>Réserver un créneau</button></li>
      </ul>
    </nav>

    <!-- Actions à droite (même ligne) -->
    <div class="nav-actions">
      <!-- Thème toujours visible -->
      <button class="theme-toggle" aria-label="Basculer le thème" aria-pressed="false">
<!-- Soleil (premium, proportions équilibrées) -->
<span class="tt-icon icon-sun" aria-hidden="true">
  <svg viewBox="0 0 24 24" fill="none"
       stroke="currentColor" stroke-width="1.9"
       stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
    <circle cx="12" cy="12" r="5"></circle>
    <path d="M12 1.5v3M12 19.5v3M1.5 12h3M19.5 12h3
             M4.22 4.22l2.12 2.12M17.66 17.66l2.12 2.12
             M4.22 19.78l2.12-2.12M17.66 6.34l2.12-2.12"></path>
  </svg>
</span>

<!-- Lune (croissant moderne) -->
<span class="tt-icon icon-moon" aria-hidden="true">
  <svg viewBox="0 0 24 24" fill="none"
       stroke="currentColor" stroke-width="1.9"
       stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
    <path d="M21 12.6A9 9 0 1 1 11.4 3
             A7.4 7.4 0 0 0 21 12.6Z"></path>
  </svg>
</span>


        <span class="tt-label">Thème</span>
      </button>

      <!-- Toggle mobile (caché en desktop) -->
      <button class="nav-toggle" aria-controls="nav-collapsible" aria-expanded="false" aria-label="Afficher le menu">
        <span>Menu</span>
        <svg class="chev" width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Menu mobile qui déroule sous la barre -->
  <nav id="nav-collapsible" class="nav-collapsible" aria-label="Navigation mobile">
    <ul class="nav-list">
      <li><a href="{{ '/#services' | relative_url }}">Services</a></li>
      <li><a href="{{ '/#realisation' | relative_url }}">Réalisations</a></li>
      <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
      <li><a href="{{ '/#contact' | relative_url }}">Contact</a></li>
      <li><button class="btn cta block" data-calendly>Réserver un créneau</button></li>
    </ul>
  </nav>
</header>
