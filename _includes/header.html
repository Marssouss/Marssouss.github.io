<!-- _includes/header.html -->
<header class="site-header" role="banner">
  <div class="container navbar">
    <!-- Marque -->
    <a class="brand" href="{{ '/' | relative_url }}"><span class="dot"></span> {{ site.author.enterprise }}</a>

    <!-- Actions à droite -->
    <div class="nav-actions">
      <!-- Toggle thème : toujours visible -->
      <button class="theme-toggle" aria-label="Basculer le thème" aria-pressed="false">
        <span class="tt-icon icon-sun" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="4.5" stroke="currentColor" stroke-width="2"/>
            <g stroke="currentColor" stroke-width="2" stroke-linecap="round">
              <path d="M12 2v3M12 19v3M4.22 4.22l2.12 2.12M17.66 17.66l2.12 2.12M2 12h3M19 12h3M4.22 19.78l2.12-2.12M17.66 6.34l2.12-2.12"/>
            </g>
          </svg>
        </span>
        <span class="tt-icon icon-moon" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M21 12.5A9 9 0 1 1 11.5 3a7 7 0 1 0 9.5 9.5Z" stroke="currentColor" stroke-width="2" fill="none"/>
          </svg>
        </span>
        <span class="tt-label">Thème</span>
      </button>

      <!-- Bouton menu (mobile) -->
      <button class="menu-toggle" aria-expanded="false" aria-controls="mobile-menu" aria-label="Ouvrir le menu">Menu</button>
    </div>
  </div>

  <!-- Nav desktop -->
  <nav class="nav-desktop" aria-label="Navigation principale">
    <ul>
      <li><a href="{{ '/#services' | relative_url }}">Services</a></li>
      <li><a href="{{ '/#realisation' | relative_url }}">Réalisations</a></li>
      <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
      <li><a href="{{ '/#contact' | relative_url }}">Contact</a></li>
      <li><button class="btn cta" data-calendly>Réserver un créneau</button></li>
    </ul>
  </nav>

  <!-- Nav mobile (offcanvas) -->
  <nav id="mobile-menu" class="nav-mobile" aria-label="Navigation mobile">
    <div class="nav-mobile__panel" role="dialog" aria-modal="true" aria-labelledby="mobile-menu-title">
      <div class="nav-mobile__head">
        <p id="mobile-menu-title" class="h3">Menu</p>
        <button class="menu-close" aria-label="Fermer le menu">✕</button>
      </div>
      <ul class="nav-mobile__list">
        <li><a href="{{ '/#services' | relative_url }}">Services</a></li>
        <li><a href="{{ '/#realisation' | relative_url }}">Réalisations</a></li>
        <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
        <li><a href="{{ '/#contact' | relative_url }}">Contact</a></li>
        <li><button class="btn cta block" data-calendly>Réserver un créneau</button></li>
      </ul>
    </div>
    <div class="nav-mobile__backdrop" data-close="true" aria-hidden="true"></div>
  </nav>
</header>
