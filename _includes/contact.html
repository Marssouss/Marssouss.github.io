<section id="contact" class="section contact-v2" aria-labelledby="contact-title">
  <header class="section-head">
    <h2 id="contact-title">Contact</h2>
    <p class="lead">Planifions un créneau pour parler ETL Talend & dashboards Power BI.</p>
  </header>

  <div class="grid cols-2 contact-grid">
    <!-- Colonne 1 : Calendly inline pleine largeur/hauteur de la card -->
    <div class="contact-left">
      <div class="card calendly-card" role="region" aria-label="Calendrier de réservation">
        <div class="calendly-head">
          <div class="calendly-title">
            <span class="calendly-dot" aria-hidden="true"></span>
            <h3>Réserver un créneau (30&nbsp;min)</h3>
          </div>
        </div>

        <div id="calendly-inline"
             class="calendly-inline"
             data-calendly-url="{{ site.author.calendly_url | escape }}">
          <div class="calendly-skeleton" aria-hidden="true">
            <p class="muted" style="margin:0">Chargement du calendrier…</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Colonne 2 : Autres moyens (sans lien vers le calendrier) -->
    <aside class="card contact-cta contact-sticky" aria-label="Autres moyens de contact">
      <h3 class="cta-title">Autres moyens</h3>
      <p class="lead">Besoin d’un échange rapide ?</p>

      <nav class="stack">
        <a class="btn btn--icon" href="{{ site.author.linkedin }}" target="_blank" rel="noopener">
          <span class="btn__icon" aria-hidden="true">💼</span>
          Mon LinkedIn
        </a>

        <a class="btn btn--icon" href="mailto:{{ site.author.email }}">
          <span class="btn__icon" aria-hidden="true">✉️</span>
          {{ site.author.email }}
        </a>

        <a class="btn btn--icon" href="tel:{{ site.author.phone | replace: ' ', '' }}">
          <span class="btn__icon" aria-hidden="true">📞</span>
          {{ site.author.phone }}
        </a>
      </nav>

      <p class="note muted">Réponse sous 24–48h ouvrées.</p>
    </aside>
  </div>
</section>
