<!-- _includes/head.html -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{% if page.title %}{{ page.title }} • {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{{ page.description | default: site.description }}" />
<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
<meta name="theme-color" content="#0f172a" />

<!-- Open Graph -->
<meta property="og:type" content="website" />
<meta property="og:title" content="{% if page.title %}{{ page.title }} • {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:description" content="{{ page.description | default: site.description }}" />
<meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
<meta property="og:image" content="{{ site.url }}/assets/img/og-image.png" />

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} • {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
<meta name="twitter:description" content="{{ page.description | default: site.description }}" />
<meta name="twitter:image" content="{{ site.url }}/assets/img/og-image.png" />

<link rel="preload" href="{{ '/assets/styles.css' | relative_url }}" as="style" />
<link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
<script defer src="{{ '/assets/script.js' | relative_url }}"></script>

<!-- JSON-LD: Person + ProfessionalService -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [{
    "@type": "Person",
    "name": "{{ site.author.name }}",
    "jobTitle": "{{ site.author.job_title }}",
    "url": "{{ site.author.url }}",
    "email": "mailto:{{ site.author.email }}",
    "sameAs": {{ site.author.sameAs | jsonify }}
  },{
    "@type": "ProfessionalService",
    "name": "{{ site.title }}",
    "description": "{{ site.description }}",
    "url": "{{ site.url }}",
    "areaServed": "FR",
    "provider": { "@type": "Person", "name": "{{ site.author.name }}" }
  }]
}
</script>
