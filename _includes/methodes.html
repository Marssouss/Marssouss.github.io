<div class="methodes methodes--modern" aria-label="Points clÃ©s">
  {% for methode in site.data.methodes %}
    <article class="methode">
      <div class="methode__icon" aria-hidden="true">{{ methode.icon }}</div>
      <h3 class="methode__title">{{ methode.title }}</h3>
      {% if methode.text %}
        <p class="methode__text">{{ methode.text }}</p>
      {% endif %}
      {% if methode.note %}
        <p class="methode__note">{{ methode.note }}</p>
      {% endif %}
    </article>
  {% endfor %}
</div>
