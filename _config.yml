baseurl: "" # laisser vide pour repo utilisateur. Pour repo projet: "/mon-site"

theme: minima
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

author:
  name: "Ton Nom"
  email: "contact@tondomaine.com"

# SEO-tag
twitter_username: ""   # optionnel
